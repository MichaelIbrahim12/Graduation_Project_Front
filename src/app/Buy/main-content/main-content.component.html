
<div class="container-fluid d-flex flex-column justify-content-center">

  <div class="container text-center" >

  <div class="row justify-content-md-center mt-5">

      <h1>Properties for buy in Egypt</h1>
    
  </div>

  </div>

  <div class="contaier mt-5 d-flex justify-content-center">

  <div class="col-10 ">
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let item of apartments | paginate: { id: 'Paginate', itemsPerPage: CountPerPage , currentPage: page, totalItems: totalApartment }">
        <div class="cardd h-100 ">
          <div class="card-body ">
            <div>
            <app-apartment-card (pageChange)="GetApartments($event)" [id]="item.id" [title]="item.title" [address]="item.address" [area]="item.area" [miniDescription]="item.miniDescription" [bedrooms]="item.bedrooms" [bathrooms]="item.bathrooms" [photos]="item.photos" [IsFavorite]="item.isFavorite" [maxPrice]="item.maxPrice">>></app-apartment-card>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
      
        <div class="has-text-centered d-flex justify-content-center">
          <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
          <pagination-controls (pageChange)="GetApartments($event)" id="Paginate"></pagination-controls>
      </div>
      


</div>
